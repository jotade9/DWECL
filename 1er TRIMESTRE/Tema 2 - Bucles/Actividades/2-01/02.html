<!DOCTYPE html>
<html>
<head>
<script>
    //Iniciamos y declaramos la variable que vamos a utilizar
    var num1 = prompt ("Introduce un valor");
    var respuesta;
    // Iniciamos respuesta.
    if(isNaN(num1)){
        //nos aseguramos que el usuario introduce un numero
        respuesta = "Porfavor, introduce un numero";
    } else if (num1%2){
        //comprobamos si es par o impar
        respuesta = num1 + " es impar.";
    } else {
        respuesta = num1 + " es par.";
    }
    
    
</script>
</head>
<body onload="javascript:alert(respuesta);">
</body>
</html>
