    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Título principal</h1>
        <h2>Título secundario</h2>
        <p>Este es un párrafo dentro de .container</p>
        <p>Otro párrafo dentro de .container</p>

    <section>
