<div class="container">
  <h2>Lista de Productos</h2>

  <div class="add-item-section">
    <input 
      type="text" 
      [(ngModel)]="newItem.name" 
      placeholder="Nombre del producto"
    >
    <input 
      type="number" 
      [(ngModel)]="newItem.price" 
      placeholder="Precio"
    >
    <input 
      type="text" 
      [(ngModel)]="newItem.url" 
      placeholder="URL de la imagen"
    >
    <button (click)="addItem()">Añadir</button>
  </div>

  <ul class="item-list">
    <li *ngFor="let item of items" class="item">
      <strong>{{ item.name }}</strong> - {{ item.price }} €
      <br>
      <img [src]="item.url" alt="{{ item.name }}" width="100">
    </li>
  </ul>

  <p *ngIf="items.length === 0" class="empty-list">
    No hay productos en la lista
  </p>
</div>
