<mat-toolbar color="primary">
    <span>Contacto</span>
</mat-toolbar>

<div class="contact-container">
    <mat-card>
        <mat-card-title>Formulario de Contacto</mat-card-title>
        <mat-card-content>
            <form>
                <mat-form-field class="full-width">
                    <mat-label>Nombre</mat-label>
                    <input matInput placeholder="Escribe tu nombre">
                </mat-form-field>

                <mat-form-field class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" placeholder="Escribe tu email">
                </mat-form-field>

                <mat-form-field class="full-width">
                    <mat-label>Mensaje</mat-label>
                    <textarea matInput placeholder="Tu mensaje"></textarea>
                </mat-form-field>

                <button mat-raised-button color="primary">Enviar</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
