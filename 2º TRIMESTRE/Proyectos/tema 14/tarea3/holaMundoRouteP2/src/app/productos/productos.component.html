<mat-toolbar color="primary">
    <span>Productos</span>
</mat-toolbar>

<div class="grid-container">
    <mat-grid-list cols="3" rowHeight="2:1">
        <mat-grid-tile *ngFor="let producto of productos">
            <mat-card>
                <img mat-card-image [src]="'/public/' + producto.imagen" alt="{{ producto.nombre }}">
                <mat-card-title>{{ producto.nombre }}</mat-card-title>
                <mat-card-subtitle>Precio: {{ producto.precio }}â‚¬</mat-card-subtitle>
                <mat-card-content>{{ producto.descripcion }}</mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
